# Docker Compose Example for Lakehouse Template
# This provides a local development environment with monitoring

version: '3.8'

services:
  # PostgreSQL - Database backend for metadata and orchestration
  postgres:
    image: postgres:15
    container_name: lakehouse-postgres
    environment:
      POSTGRES_USER: lakehouse
      POSTGRES_PASSWORD: lakehouse
      POSTGRES_DB: lakehouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lakehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: lakehouse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/monitoring/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: lakehouse-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/lakehouse.json
    depends_on:
      - prometheus
    restart: unless-stopped

  # Prometheus Pushgateway - For batch job metrics
  pushgateway:
    image: prom/pushgateway:latest
    container_name: lakehouse-pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped

  # MinIO - S3-compatible object storage (optional, for local development)
  minio:
    image: minio/minio:latest
    container_name: lakehouse-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Jupyter - For interactive development and exploration
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: lakehouse-jupyter
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    volumes:
      - ./pipelines:/home/jovyan/pipelines
      - ./data:/home/jovyan/data
      - ./config:/home/jovyan/config
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: lakehouse-network
