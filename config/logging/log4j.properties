# Log4j Configuration for Spark/Java-based tools
# Customize this file based on your specific tool requirements

# Root logger option
log4j.rootLogger=INFO, console, file

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/lakehouse.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Lakehouse specific loggers
log4j.logger.lakehouse=DEBUG, console, file
log4j.logger.lakehouse.ingestion=DEBUG
log4j.logger.lakehouse.transformation=DEBUG
log4j.logger.lakehouse.quality=INFO

# Reduce verbosity of some Spark components
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.spark_project=WARN
