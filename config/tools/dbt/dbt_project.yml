# dbt Project Configuration Template for Lakehouse

name: 'lakehouse_data_product'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'lakehouse'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Model configurations
models:
  lakehouse_data_product:
    # Bronze layer - raw data, minimal transformations
    bronze:
      +materialized: incremental
      +schema: bronze
      +tags: ["bronze", "raw"]
      +on_schema_change: "sync_all_columns"
    
    # Silver layer - cleaned and conformed data
    silver:
      +materialized: incremental
      +schema: silver
      +tags: ["silver", "cleaned"]
      +on_schema_change: "sync_all_columns"
    
    # Gold layer - business aggregates
    gold:
      +materialized: table
      +schema: gold
      +tags: ["gold", "analytics"]

# Seed configurations
seeds:
  lakehouse_data_product:
    +schema: seeds
    +quote_columns: false

# Test configurations
tests:
  lakehouse_data_product:
    +store_failures: true
    +schema: test_results

# Snapshot configurations
snapshots:
  lakehouse_data_product:
    +target_schema: snapshots
    +strategy: timestamp
    +updated_at: updated_at

# Documentation
docs-paths: ["docs"]

# Variables that can be used in models
vars:
  # Data quality thresholds
  min_quality_score: 0.85
  max_null_percentage: 0.05
  
  # Date ranges for incremental loads
  lookback_days: 7
  
  # Source system identifiers
  source_systems:
    - 'erp'
    - 'crm'
    - 'website'

# Hooks for pre/post operations
on-run-start:
  - "{{ log('Starting dbt run for lakehouse data product', info=True) }}"

on-run-end:
  - "{{ log('Completed dbt run for lakehouse data product', info=True) }}"

# Quoting configuration
quoting:
  database: false
  schema: false
  identifier: false

# Dispatch configuration for cross-database compatibility
dispatch:
  - macro_namespace: dbt
    search_order: ['lakehouse_data_product', 'dbt']
